<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="background">
      <div id="phone">
        <div id="display">
          <div class="display__column">
            <div class="top_bar"></div>
            <div class="top_bar"></div>
            <div class="top_bar"></div>
          </div>
          <div class="display__column title">
            <span class="title__name">
              Sign in
            </span>
          </div>
          <div class="display__column log-in">
            <div class="log-in__email log-in__input">
              <span class="info">email</span>
            </div>
            <div class="log-in__password">
              <div class="input_password log-in__input">
                <span class="info">password</span>
              </div>
              <div class="log-in__forgot_password opt">
                <a href="index.html">
                  <span>Forgot Password?</span>
                </a>
              </div>
            </div>
            <div class="log-in__remember_me">
              <i class="far fa-check-square"></i>
              <span class="info">Remember Me</span>
            </div>
            <a href="index.html">
              <div class="log-in__sign_in-btn btn">
                <span class="btn-text">Sign in</span>
              </div>
            </a>
          </div>
          <div class="display__column display_OR">
            <span>OR</span>
          </div>
          <div class="display__column login_opt_btn">
            <a href="index.html">
              <div class="facebook-btn btn">
                <span class="btn-text">Facebook</span>
              </div>
            </a>
            <a href="index.html">
              <div class="twitter-btn btn">
                <span class="btn-text">Twitter</span>
              </div>
            </a>
          </div>
          <div class="display__column need_more_opt">
            <div class="sign_up">
              <span class="info">need an account?</span>
              <a href="index.html"> <span class="opt">Sign up</span></a>
            </div>
            <div class="retrive">
              <span class="info">fotgot your password?</span>
              <a href="index.html"><span class="opt">Retrive</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
