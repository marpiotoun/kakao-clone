<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="background">
      <div id="phone">
        <div class="phone__background"></div>
        <div class="phone__status_bar">
          <span class="status__time">21:38</span>
          <div class="status__icon">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="phone__header">
          <div class="phone__header-top">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="phone__header-bottom">
            <div class="header-bottom__imgbox"></div>
            <div class="header-bottom__imgbox"></div>
            <div class="header-bottom__imgbox"></div>
            <div class="header-bottom__imgbox">
              +4
            </div>
          </div>
        </div>
        <div class="phone__properties">
          <div class="property__box">TOWN</div>
          <div class="property__box">HISTORICAL</div>
          <div class="property__box">FOR KIDS</div>
        </div>
        <div class="phone__title">
          <h1>City of Lights</h1>
          <div class="i-box">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="phone__location">
          <i class="fas fa-map-marker-alt"></i>
          <span>Red Square, Moscow</span>
        </div>
        <div class="phone__rating-and-distance">
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span>4.75 </span>
          </div>
          <div class="distance">
            <span>400m </span>
          </div>
        </div>
        <div class="phone__content">
          <div class="overview">
            <span>OVERVIEW</span>
          </div>
          <div class="content__main">
            <span>
              Причины основания и датировка Строительство храмов около Кремлевской стены в честь
              одержанных
            </span>
            <div class="read_more"><span>Read More</span></div>
          </div>
        </div>
        <div class="nav-btn"></div>
        <div class="nav-btn-real">
          <i class="fas fa-route"></i>
        </div>
        <div class="phone__nav">
          <div class="nav-icon home">
            <i class="fas fa-home"></i>
          </div>
          <div class="nav-icon seach">
            <i class="fas fa-globe-americas"></i>
          </div>
          <div class="nav-icon community">
            <i class="fas fa-users"></i>
          </div>
          <div class="nav-icon setting">
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="phone__bottom_bar"></div>
      </div>
    </div>
  </body>
</html>
