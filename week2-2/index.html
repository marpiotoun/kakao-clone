<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/afc2eacd47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="blackbox">
      <div class="product-info">
        <div class="product__thumbnail product-info__product">
          <img src="src/images/airpod.png" />
        </div>
        <div class="product__title product-info__product">
          <h1>Apple AirPods</h1>
        </div>
        <div class="product__description product-info__product">
          Combine intelligent design with breakthrough technology and crystal
          clear sound.
        </div>
        <div class="product-info__bottom">
          <div class="product__price product-info__product">
            <span>$159</span>
          </div>
          <div class="rating product-info__product">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span>16</span>
          </div>
        </div>
      </div>
      <div class="user-info">
        <div class="user__background-pic">
          <img src="src/images/loki.jpg" />
        </div>
        <div class="user__profile-pic">
          <img src="src/images/myprfilepic.JPG" />
        </div>
        <div class="bottom-box">
          <div class="user__name">
            <span>Sangsoo Han</span>
          </div>
          <div class="user__description">
            <span>Engineer</span>
          </div>
          <div class="bottom-box-btn">
                <div class="follow-btn btn">
                    <span>Follow</span>
                </div>
                <div class="message-btn btn">
                    <span>Message</span>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
