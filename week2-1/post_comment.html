<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <main class="posts__comment posts">
        <div class="post__header">
            <div class="post__header__column">
                <a href="index.html" class="post__header__back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <img src="images/posticon.png" class="post__icon">
            </div>
            <div class="post__header__column">
                <span class="post__name">Sam Martin</span>
                <span class="post__timestamp">5 min</span>
            </div>
            <div class="post__header__column">
                <div class="post__setting">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
        <div class="post__main">
            <img src="images/mainimg.png" class="main__img">
        </div>
        <div class="post__reaction">
            <div class="reaction__column">
                <div class="heart">
                    <i class="far fa-heart"></i>
                    <span class="heart__num">2,515</span>
                </div>
            </div>
            <div class="reaction__column">
                <div class="comment">
                    <i class="far fa-comment-dots"></i>
                    <span class="comment__num">
                        350
                    </span>
                </div>
            </div>
            <div class="reaction__column">
                <div class="bookmark">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
        </div>
        </div>
    </main>
    <div class="comments">
        <ul class="comments__comment-list">
            <li class="comments__comment">
                <div class="comment__column">
                    <img class="comment__avatar g-avatar" src="images/icon.png">
                    <div class="comment__username">
                        <span>
                            Angel
                        </span>
                    </div>
                    <div class="comment__content">
                        <span class="comment__content">
                            Looks so good~
                        </span>
                    </div>
                </div>
                <div class="comment__column">
                    <span class="comment__heart heart">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="comment__share">
                        <i class="fas fa-share"></i>
                    </span>
                </div>
            </li>
        </ul>
    </div>
    <section class="comment__add">
        <div class="comment__add-column">
            <div class="comment__user-icon">
                <img src="images/myicon.png" class="myicon">
            </div>
        </div>
        <div class="comment__add-column">
            <textarea></textarea>
        </div>
        <div class="comment__add-column">
            <div class="comment__sendbox">
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
    </section>
</body>
</html>
