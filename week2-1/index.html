<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>

    <header class="header">
        <div class="header__column">
            <h1 class="header__title">Instagram</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-tv"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-paper-plane"></i>
            </span>
        </div>
    </header>
    <div class="stories">
        <div class="stories__story mystory">
            <img src="images/myicon.png" class="story__icon">
        </div>
        <ul class="stories__list">
            <li class="stories__story">
                <img src="images/icon.png" class="story__icon">
            </li>
        </ul>
    </div>
    <main class="posts">
        <ul class="posts__list">
            <li class="posts__post">
                <div class="post__header">
                    <div class="post__header__column">
                        <img src="images/posticon.png" class="post__icon">
                    </div>
                    <div class="post__header__column">
                        <span class="post__name">Sam Martin</span>
                        <span class="post__timestamp">5 min</span>
                    </div>
                    <div class="post__header__column">
                        <div class="post__setting">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                </div>
                <div class="post__main">
                    <a href="post_comment.html">
                        <img src="images/mainimg.png" class="main__img">
                    </a>
                </div>
                <div class="post__reaction">
                    <div class="reaction__column">
                        <div class="heart">
                            <i class="far fa-heart"></i>
                            <span class="heart__num">2,515</span>
                        </div>
                    </div>
                    <div class="reaction__column">
                        <div class="comment">
                            <i class="far fa-comment-dots"></i>
                            <span class="comment__num">
                                350
                            </span>
                        </div>
                    </div>
                    <div class="reaction__column">
                        <div class="bookmark">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list--item">
                <a href="" class="nav__list--link">
                    <i class="fas fa-home"></i>
                </a>
            </li>
            <li class="nav__list--item">
                <a href="" class="nav__list--link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list--item">
                <a href="" class="nav__list--link">
                    <i class="fas fa-plus"></i>
                </a>
            </li>
            <li class="nav__list--item">
                <a href="" class="nav__list--link">
                    <i class="far fa-heart"></i>
                </a>
            </li>
            <li class="nav__list--item">
                <a href="" class="nav__list--link">
                    <i class="far fa-user"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
