<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <section class="section__camera">
      <div class="camera__default default">
        <div class="camera__img"></div>
        <div class="camera__hover-screen">
          <h1 class="title">Camera</h1>
          <span class="director">by Sangsoo Han</span>
          <a href="#">
            <div class="view-btn btn">
              <span>Take a look</span>
            </div>
          </a>
        </div>
      </div>
    </section>
    <section class="section__game-center">
      <div class="game-center__default default">
        <div class="game-center__logo">
          <div class="game-center__img"></div>
        </div>
        <div class="game-center__bottom">
            <div class="introduce">
                <h1 class="title">Game Center</h1>
                <span class="director">by Sangsoo Han</span>
            </div>
            
          <a href="#">
            <div class="view-btn btn">
              <span>Take a look</span>
        </div>
        </a>
      </div>
    </section>
    <section class="section__safari">
      <div class="safari__default default">
        <div class="safari__hover-screen">
            <div class="safari__img"></div>
        </div>
        <div class="safari__hover-screen__background">
                <div class="introduce">
                    <h1 class="title">Safari</h1>
                    <span class="director">by Sangsoo Han</span>
                </div>
              <a href="#">
                <div class="view-btn btn">
                  <span>Take a look</span>
                </div>
              </a>
        </div>
        </div>
    </section>
  </body>
</html>
