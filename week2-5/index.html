<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="background">
      <div id="phone">
        <div id="display">
          <div class="display__top-film">
            <div class="mid-film"></div>
          </div>
          <div class="display__header">
            <i class="fas fa-bars"></i>
            <span>Recipes</span>
            <i class="fas fa-search"></i>
          </div>
          <div class="display__popular-recepes">
            <div class="popular-recepes__title">
              <span class="sub-title">Popular Recipes</span>
              <a href="#" class="link">View All</a>
            </div>
            <div class="popular-recepes__categories">
              <div class="popular-recepes__categories__item">Home Cooking</div>
              <div class="popular-recepes__categories__item">Pastry Recipes</div>
              <div class="popular-recepes__categories__item">For Babies</div>
              <div class="popular-recepes__categories__item">Smoothie Recipes</div>
            </div>
          </div>
          <div class="display__other-recipes">
            <span class="other-recipes__title sub-title">
              Other Recipes
            </span>
            <div class="other-recipes__categories">
              <div class="other-recipes__categories__item">
                <div class="other-recipes__categories__item__text item__text">
                  <span class="item__title">Refreshments</span>
                  <span class="item__variery">78 Recipes</span>
                </div>
                <div class="icon__area"><i class="fas fa-angle-right"></i></div>
              </div>
              <div class="other-recipes__categories__item">
                <div class="other-recipes__categories__item__text item__text">
                  <span class="item__title">Diet Dishes</span>
                  <span class="item__variery">41 Recipes</span>
                </div>
                <div class="icon__area"><i class="fas fa-angle-right"></i></div>
              </div>
              <div class="other-recipes__categories__item">
                <div class="other-recipes__categories__item__text item__text">
                  <span class="item__title">Soup Recipes</span>
                  <span class="item__variery"> 123 Recipes</span>
                </div>
                <div class="icon__area"><i class="fas fa-angle-right"></i></div>
              </div>
              <div class="other-recipes__categories__item">
                <div class="other-recipes__categories__item__text item__text">
                  <span class="item__title">Meat Dishes</span>
                  <span class="item__variery">31 Recipes</span>
                </div>
                <div class="icon__area"><i class="fas fa-angle-right"></i></div>
              </div>
              <div class="other-recipes__categories__item">
                <div class="other-recipes__categories__item__text item__text">
                  <span class="item__title">Vegeterian Dishes</span>
                  <span class="item__variery">11 Recipes</span>
                </div>
                <div class="icon__area"><i class="fas fa-angle-right"></i></div>
              </div>
            </div>
          </div>
          <div class="display__nav">
            <div class="nav-btn home"><i class="fas fa-home"></i></div>
            <div class="nav-btn recipes"><i class="fas fa-cloud-meatball"></i></div>
            <div class="nav-btn write"><i class="far fa-edit"></i></div>
            <div class="nav-btn more"><i class="fas fa-cogs"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
