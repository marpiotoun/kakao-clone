<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lynn | KakaoClone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">
            13:54
          </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">손민재</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Wednesday, January 1, 2020
        </span>
        <li class="incoming-message message">
          <img src="images/minjae.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">손민재</span>
            <span class="message__bubble">새해 복 많이 받아라</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              요즘 뭐하냐
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/minjae.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">손민재</span>
            <span class="message__bubble">소송 준비한다</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              응원한다
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input type="text" placeholder="Send message" class="chat__write chat-write-input" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon"></div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
  </body>
</html>
