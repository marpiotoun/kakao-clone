<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="background">
      <div class="phone">
        <div class="display">
          <div class="status-bar">
            <span class="time">18:43</span>
            <div class="icons">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <div class="header">
            <i class="fas fa-arrow-left"></i>
            <span class="title">Profile</span>
            <i class="fas fa-bars"></i>
          </div>
          <div class="user__content">
            <div class="user__avatar"></div>
            <span class="user__name">YUQI</span>
            <span class="user__info">G)I-DLE</span>
          </div>
          <div class="rerationship">
            <div class="rerationship-btn btn follow-btn">
              <span class="follow">Follow</span>
            </div>
            <div class="rerationship-btn btn message-btn">
              <span class="message">Message</span>
            </div>
          </div>
          <div class="account__info">
            <div class="info__follower info__box">
              <span>140</span>
              <span>Follower</span>
            </div>
            <div class="info__following info__box">
              <span>250</span>
              <span>Following</span>
            </div>
            <div class="info__Images info__box">
              <span>378</span>
              <span>Images</span>
            </div>
          </div>
          <div class="nav">
            <div class="nav__column nav__icon ">
              <i class="fas fa-user"></i>
            </div>
            <div class="nav__column nav__icon">
              <i class="fas fa-user-friends"></i>
            </div>
            <div class="nav__column nav__icon">
              <i class="fas fa-comment-dots"></i>
            </div>
            <div class="nav__column nav__icon">
              <i class="fas fa-cog"></i>
            </div>
          </div>
          <div class="bottom-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
